  <form name="form" ng-submit="login()">
      <div class="form-group">

        <input type="text" ng-model="user.email" placeholder="Email Address">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group">
        <!-- <label>Password</label> -->
        <input type="password" ng-model="user.password" placeholder="Password" style="margin-bottom: 20px;">

      </div>

      <div class="actions">
        <button>Log in</button>
      </div>
